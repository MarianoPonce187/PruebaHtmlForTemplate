<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/tailwind.js"></script>
  </head>

  <body>
    <div class="h-screen w-screen flex flex-col justify-center items-center">
      <h1>Add Person</h1>
      <a href="mathSexto.html">math 6 secundaria</a>
      <img src="static/mathSexthHigh/primerPunto.png" alt="1" />
      <div>
        <p>x_1=-1 y en x_2=3</p>
      </div>
      <form method="POST" action="/add">
        <input type="text" name="name" />
        <input type="submit" value="add" />
      </form>
    </div>
    <div>
      <h1>¡Bienvenido a mi página!</h1>

      <p>A continuación, se muestra una ecuación en línea:</p>
      <math>
        <mi>E</mi>
        <mo>=</mo>
        <mi>m</mi>
        <msup>
          <mi>c</mi>
          <mn>2</mn>
        </msup>
      </math>

      <p>Y aquí hay una ecuación en bloque:</p>
      <math display="block">
        <mrow>
          <mo>∫</mo>
          <msubsup>
            <mi>f</mi>
            <mi>x</mi>
            <mo>dx</mo>
          </msubsup>
        </mrow>
        <mspace width="8px" />
        <mo>|</mo>
        <mspace width="8px" />
        <mi>a</mi>
        <mo>,</mo>
        <mi>b</mi>
      </math>
    </div>
    <div>
      <math>
        <mtext>{</mtext>
        <mtable>
          <mtr>
            <mtd>
              <mrow>
                <mi>x</mi>
                <mo>-</mo>
                <mn>2</mn>
                <mi>y</mi>
              </mrow>
            </mtd>
            <mtd>
              <mo>=</mo>
            </mtd>
            <mtd>
              <mn>-10</mn>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mi>x</mi>
              <mo>+</mo>
              <mi>y</mi>
            </mtd>
            <mtd>
              <mo>=</mo>
            </mtd>
            <mtd>
              <mn>2</mn>
            </mtd>
          </mtr>
        </mtable>
        <mtext>}</mtext>
      </math>
    </div>
    <div>
      <math>
        <mfrac>
          <mrow>
            <mfrac>
              <mn>3</mn>
              <mn>4</mn>
            </mfrac>
            <mo>(</mo>
            <mi>x</mi>
            <mo>+</mo>
            <mn>4</mn>
            <mo>)</mo>
          </mrow>
          <mo>=</mo>
          <mrow>
            <mn>2</mn>
            <mi>x</mi>
            <mo>-</mo>
            <mn>7</mn>
          </mrow>
        </mfrac>
      </math>
    </div>
    <div>
      <math>
        <mi>A</mi><mi>B</mi>
        <mo>=</mo>
        <mfrac>
          <mn>7</mn>

          <mrow>
            <mo>cos</mo>
            <mn>32°</mn>
          </mrow>
        </mfrac>
      </math>
    </div>
    <div>
      <math>
        <msqrt>
          <mrow>
            <mn>8</mn>
            <mo>&#8729;</mo>
            <msup>
              <mi>x</mi>
              <mn>2</mn>
            </msup>
          </mrow>
        </msqrt>
      </math>
    </div>
  </body>
</html>
